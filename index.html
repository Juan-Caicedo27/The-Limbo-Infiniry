  <title>MusicMood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .moods {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .moods button {
      flex: 1 1 40%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 12px;
      background-color: #f3f3f3;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .moods button:hover {
      background-color: #ddd;
    }

    .recommendation {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .recommendation img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      object-fit: cover;
    }
  </style>
</head>
