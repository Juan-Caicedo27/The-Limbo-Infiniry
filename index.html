<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusicMood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .moods {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .moods button {
      flex: 1 1 40%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 12px;
      background-color: #f3f3f3;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .moods button:hover {
      background-color: #ddd;
    }

    .recommendation {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .recommendation img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Controla Tu Ansiedad</h1>
    </header>

    <section class="moods">
      <button onclick="showRecommendation('Naturaleza')">üå≥ Naturaleza</button>
      <button onclick="showRecommendation('cine')">üé¨ Cine</button>
      <button onclick="showRecommendation('cocinar')">üç≥ Cocinar</button>
      <button onclick="showRecommendation('ejercicio')">üèÉ Ejercicio</button>
      <button onclick="showRecommendation('llorar')">üò¢ Llorar bonito</button>
    </section>

    <section class="recommendation" id="recommendation">
      <img id="cover" src="" alt="Portada musical">
      <h2 id="title"></h2>
      <p id="artist"></p>
      <iframe id="player" width="100%" height="200" frameborder="0" allowfullscreen></iframe>
    </section>
  </div>

  <script>
    const moods = {
      Naturaleza: {
        title: "Tu Bosque",
        artist: "Chillhop Music",
        url: "https://www.youtube.com/embed/7Ilu033ydSw",
        cover: "https://i.ytimg.com/vi/7Ilu033ydSw/maxresdefault.jpg"
      },
      cine: {
        title: "Nature & Relax Music",
        artist: "Peaceful Sounds",
        url: "https://www.youtube.com/embed/wzjYrGSwFrI",
        cover: "https://m.media-amazon.com/images/M/MV5BZWM0OWVkNTMtNjNkMS00M2FjLThiOTgtZGYyYTM3OTkwZTAzXkEyXkFqcGc@._V1_.jpg"
      },
      cocinar: {
        title: "Bossa Nova for Cooking",
        artist: "BGM channel",
        url: "https://www.youtube.com/embed/DSGyEsJ17cI",
        cover: "https://i.ytimg.com/vi/DSGyEsJ17cI/hqdefault.jpg"
      },
      ejercicio: {
        title: "Workout Music Mix",
        artist: "Gym Motivation",
        url: "https://www.youtube.com/embed/Mg71qKLF9Fk",
        cover: "https://i.ytimg.com/vi/613eVDWmL6w/maxresdefault.jpg"
      },
      llorar: {
        title: "Sad Piano Playlist",
        artist: "Emotional Piano",
        url: "https://www.youtube.com/embed/zMvCfm_AjYo",
        cover: "https://i.ytimg.com/vi/zMvCfm_AjYo/maxresdefault.jpg"
      }
    };

    function showRecommendation(mood) {
      const data = moods[mood];
      if (!data) return;

      document.getElementById("cover").src = data.cover;
      document.getElementById("title").textContent = data.title;
      document.getElementById("artist").textContent = data.artist;
      document.getElementById("player").src = data.url;
      document.getElementById("recommendation").style.display = "flex";
    }
  </script>
</body>
</html>
